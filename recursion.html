<html>
  <head>
    <title>YoptaCursion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>

  <body>
	
	<script language="YoptaScript">
	  
	  гыы gop сука 5 нах

	  йопта самоёб(gop) {
	  	вилкойвглаз(gop сукасука 1) {
	  		отвечаю gop нах
	  	}
	  	отвечаю gop * самоёб(gop - 1) нах
	  }

	  йопта иди_подстригись(gop, acc) {
	  	вилкойвглаз(gop сукасука 1) {
	  		отвечаю acc нах
	  	}
	  	отвечаю иди_подстригись(gop - 1, acc * gop) нах
	  }

	  йопта какой_по_счету_сука(gop) {
	  	гыы first сука 1 нах
	  	гыы second сука 1 нах
	  	гыы acc нах
	  	го (гыы i сука 0 нах i хуёвей gop нах i сука i + 1) {
	  		acc сука first + second
	  		first сука second
	  		second сука acc
	  	}
	  	отвечаю acc
	  }

	  красноглазое.чмо(самоёб(gop)) нах
	  красноглазое.чмо(иди_подстригись(5, 1)) нах
	  красноглазое.чмо(какой_по_счету_сука(5)) нах
	</script>



  </body>
    <script src="yoptascript.js"></script>

</html>
